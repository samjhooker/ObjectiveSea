</head>

<body>
  <div class="form" id="codeForm">
      <div id="codeEntryForm" onsubmit="loadControls()">
        <input type="tel" name="raceCode" maxlength="4" pattern="[0-9]*" id="codeBox" placeholder="Code">
        <button id="submitCode" onclick="submitButtonPressed()">&#xf0a9</button><br>
      </div>
      <h3 id="errorMessage" class="hidden">Incorrect Room Code Entered</h3>
  </div>




  <div id="controls" class="hidden">
    <div class="container-fluid backgroundColor" id="controlsPage">
      <div class="row" id="header">
        <h3 id="headerTitle">Objective Sea</h3>
      </div>
      <div class="row" id="statsPanel">

        <div id="statsContainer">
          <div id="boatNameText"> Oracle Team USA </div><br>
          <div id="statsFlexContainer">
              <div class="col-md-4 statBox">
                  <div class="statField center" id="boatSpeed">35kn</div>
                  <div class="statSubtitle">boat speed</div>
              </div>
              <div class="col-md-4 statBox">
                  <div class="statField center" id="placing">2nd</div>
                  <div class="statSubtitle">placing</div>

              </div>
              <div class="col-md-4 statBox noBorder">
                  <div class="statField center" id="boatHealth">50%</div>
                  <div class="statSubtitle">health</div>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 boatActionPress" id="vmgControl" name="vmg">
          <div class="buttonText center" id="vmgControlText" name="vmg">Autopilot</div>
        </div>
        <div class="col-md-6 boatActionPress" id="tackGybeControl" name="tackGybe">
          <div class="buttonText center" id="tackGybeControlText" name="tackGybe">Tack or Gybe</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 boatActionHold" id="upwindControl" name="upwind">
          <div class="center" id="upwindControlCenter" name="upwind">
            <i class="fa fa-4x  fa-rotate-left directionArrow" id="upwindControlArrow" name="upwind" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-md-4" id="sailsControls" name="sails">
          <div class="row boatActionPress" id="sailsControl" name="sails">
            <div class="buttonText center" id="sailsControlText" name="sails">Change Sails</div>
          </div>
        </div>
        <div class="col-md-4 boatActionHold" id="downWindControl" name="downwind">
          <div class="center" id="downWindControlCenter" name="downwind">
            <i class="fa fa-4x  fa-rotate-right directionArrow" name="downwind" id="downWindControlArrow" aria-hidden="true"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="infoScreen">
    <div id="infoScreenText" class="center">You have been disqualified from the race.</div>
  </div>
</body>
</html>
